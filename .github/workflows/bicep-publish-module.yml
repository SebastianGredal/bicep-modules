name: Upload Changed Bicep Files

on:
  push:
    branches:
      - main
    paths:
      - "**.bicep"
  pull_request:
    branches:
      - main
    paths:
      - "**.bicep"

permissions:
    id-token: write
    contents: write

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history

    - name: OIDC Login
      uses: azure/login@v1
      with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

    - name: Upload changed Bicep files
      uses: azure/powershell@v1
      with:
        azPSVersion: "latest"
        errorActionPreference: "Stop"
        inlineScript: |
          Import-Module -Name ./.github/scripts/PublishBicepModule.psm1
          if ("${{ github.event_name }}" -eq "push") {
            Publish-ChangedModule -fromCommit "HEAD~1" -toCommit 'main' -registryLoginServer ${{ secrets.CONTAINER_REGISTRY }} -ErrorAction Stop -InformationAction Continue
          } elseif ("${{ github.event_name }}" -eq "pull_request") {
            Publish-ChangedModule -fromCommit "${{ github.event.pull_request.base.sha }}" -toCommit "${{ github.event.pull_request.head.sha }}" -registryLoginServer ${{ secrets.CONTAINER_REGISTRY }} -ErrorAction Stop -InformationAction Continue
          }
